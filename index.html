<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-flight Announcement</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 5px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 95vw;
            width: 95%;
            min-height: 90vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header-section {
            flex-shrink: 0;
        }
        
        .content-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .footer-section {
            flex-shrink: 0;
        }
        
        .logo {
            margin-bottom: 10px;
        }
        
        .wing {
            color: #667eea;
            font-weight: 800;
            font-size: 1.8em;
            letter-spacing: 1px;
            font-family: 'Nunito', sans-serif;
        }
        
        .sky {
            color: #764ba2;
            font-weight: 800;
            font-size: 1.8em;
            letter-spacing: 1px;
            font-family: 'Nunito', sans-serif;
        }
        
        .class-title {
            font-size: 1.1em;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            margin-top: 5px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .announcement-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px 25px;
            margin: 30px 0;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 5px solid #667eea;
            overflow-y: auto;
        }
        
        .announcement-title {
            font-size: 2.2em;
            color: #667eea;
            font-weight: 800;
            text-align: center;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .announcement-text {
            font-size: 1.3em;
            color: #333;
            line-height: 1.8;
            font-weight: 500;
            text-align: left;
            max-width: 100%;
            white-space: pre-line;
        }
        
        .placeholder-text {
            color: #999;
            font-style: italic;
            font-size: 1.5em;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
        }
        
        .button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 60px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .reset-button {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .stats {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .announcement-title {
                font-size: 1.6em;
            }
            
            .announcement-text {
                font-size: 1.1em;
                line-height: 1.6;
            }
            
            .button {
                padding: 12px 30px;
                font-size: 1.1em;
                min-width: 150px;
            }
            
            .button-container {
                gap: 20px;
                flex-direction: column;
                align-items: center;
            }
            
            .announcement-display {
                padding: 20px 15px;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo">
                <span class="wing">WING</span> <span class="sky">SKY</span>
            </div>
            <div class="class-title">Sophie's Class</div>
            <h1>📢 In-flight Announcement</h1>
        </div>
        
        <div class="content-section">
            <div class="announcement-display" id="announcementDisplay">
                <div class="placeholder-text">Click "Next Announcement" to start learning!</div>
            </div>
        </div>
        
        <div class="footer-section">
            <div class="button-container">
                <button class="button" onclick="showNextAnnouncement()">📢 Next Announcement</button>
                <button class="button reset-button" onclick="resetAnnouncements()">🔄 Start Over</button>
            </div>
            
            <div class="stats" id="stats">
                Total 4 announcements • 0 learned
            </div>
        </div>
    </div>

    <script>
        const announcements = [
            {
                title: "WELCOME",
                text: `Good morning (afternoon/evening), ladies and gentlemen. We would like to welcome you on board Korean Air, a member of SkyTeam. This is flight ___, bound for ___ (via ___). During the flight, our cabin crew will be happy to assist you in any way we can.

Larger devices such as laptops must be stowed in the overhead bins or under the seat in front of you.

Please cooperate with cabin crew who act as safety officers during the flight. Also, we ask that you direct your attention to the video screens (cabin crew) for important safety information.`
            },
            {
                title: "SEATBELT SIGN OFF",
                text: `Ladies and gentlemen, the captain has turned off the seatbelt sign. But we recommend that you keep your seatbelt fastened at all times.

You are also reminded that smoking and the use of electronic cigarettes are against the law. Thank you.`
            },
            {
                title: "APPROACHING",
                text: `Ladies and gentlemen, we are approaching ___ airport.

Please return your seat and tray table to the upright position, and stow your carry-on items, including laptops and other larger electronic devices, in the overhead bins or under the seat in front of you. Thank you.`
            },
            {
                title: "FAREWELL",
                text: `Ladies and gentlemen,

We have landed at ( ) (international) airport.

Please remain seated until the captain turns off the seatbelt sign. Be careful when opening the overhead bins as the contents may fall out.

Thank you for choosing Korean Air, a member of SkyTeam and we hope to see you again soon.`
            }
        ];

        let currentIndex = 0;

        // 클릭 소리 함수
        function playClickSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // 소리 재생 실패시 무시
            }
        }

        function showNextAnnouncement() {
            playClickSound();
            
            if (currentIndex >= announcements.length) {
                alert("All announcements completed! Please click 'Start Over' button.");
                return;
            }

            const currentAnnouncement = announcements[currentIndex];
            const announcementDisplay = document.getElementById('announcementDisplay');
            
            announcementDisplay.innerHTML = `
                <div class="announcement-title">${currentAnnouncement.title}</div>
                <div class="announcement-text">${currentAnnouncement.text}</div>
            `;

            currentIndex++;
            updateStats();
        }

        function resetAnnouncements() {
            playClickSound();
            
            currentIndex = 0;
            const announcementDisplay = document.getElementById('announcementDisplay');
            announcementDisplay.innerHTML = '<div class="placeholder-text">Click "Next Announcement" to start learning!</div>';
            updateStats();
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `Total 4 announcements • ${currentIndex} learned`;
        }
    </script>
</body>
</html>
